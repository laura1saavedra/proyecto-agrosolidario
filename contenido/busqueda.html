<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Búsqueda de trabajadores</title>

    <link rel="icon" type="image/svg+xml" href="../favicon.svg">

    <link rel="stylesheet" href="../style.css">
    <script src="../app.js"></script>
</head>

<body>
    <header class="header">
        <span>AgroSolidario</span>

        <nav>
            <a href="./pe-propietario.html">Mi finca</a>
            <a href="./ofertas.html">Mis ofertas</a>
            <a href="./busqueda.html">Búsqueda de trabajadores</a>
            <a href="../index.html">Cerrar sesión</a>
        </nav>
    </header>

    <!-- SECCIÓN BÚSQUEDA / PERFIL PERSONA DESPLAZADA -->
    <main class="busqueda">
        <div class="busqueda__wrap">

            <h1 class="busqueda__title">Búsqueda de trabajadores:</h1>

            <!-- Filtros -->
            <section class="busqueda__filters">
                <div class="busqueda__fields">
                    <div class="busqueda__field">
                        <label for="ubicacion">Ubicación:</label>
                        <input id="ubicacion" type="text">
                    </div>

                    <div class="busqueda__field">
                        <label for="habilidades">Habilidades:</label>
                        <input id="habilidades" type="text">
                    </div>

                    <div class="busqueda__field">
                        <label for="edad">Edad:</label>
                        <input id="edad" type="number">
                    </div>
                </div>

                <div class="busqueda__actions">
                    <button id="btnLimpiar" class="busqueda__btn">Limpiar</button>
                    <button id="btnBuscar" class="busqueda__btn">Buscar</button>
                </div>
            </section>

            <!-- Card / Perfil -->
            <article class="busqueda-card">
                <img class="busqueda-card__img" src="../imagenes/campesino.jpg" alt="Foto trabajador">

                <div class="busqueda-card__info">
                    <h2 class="busqueda-card__name">Julio Gonzalo García López</h2>
                    <p>32 años</p>
                    <p>San Vicente, Antioquia</p>
                    <p>Conducción, Recolector de café</p>
                </div>

                <div class="busqueda-card__right">
                    <a href="./detalles-persona.html" class="btn-dark btn-dark--detalles">Detalles</a>
                </div>

                <div class="busqueda-card__bottom">
                    <button class="btn-dark busqueda-card__pill">Disponible</button>
                    <a href="./solicitud-enviada.html" class="btn-dark busqueda-card__pill">Enviar solicitud de empleo</a>
                </div>
            </article>
        </div>
    </main>

</body>

</html>
